<html lang="en">

<head>
  <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <![endif]-->
  <meta charset="utf-8" />
  <title>JavaScript Load Image</title>
  <meta name="description"
    content="JavaScript Load Image is a library to load images provided as File or Blob objects or via URL. It returns an optionally scaled, cropped or rotated HTML img or canvas element. It also provides methods to parse image metadata to extract IPTC and Exif tags as well as embedded thumbnail images, to overwrite the Exif Orientation value and to restore the complete image header after resizing." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--
      Jcrop is not required by JavaScript Load Image, but included for the demo
    -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/jquery.Jcrop.css')}}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/demo.css')}}" />
  <!--[if lt IE 9]>
      <script>
        // Basic HTML5 elements support:
        'figure figcaption'.replace(/\w+/g, function (n) {
          document.createElement(n)
        })
      </script>
    <![endif]-->
</head>

<body>

  <h2>Select an image file</h2>
  <form method="post" action="/upload" enctype="multipart/form-data">
    <p>
      <input type="file" id="file-input" name="file" />
    </p>



    <h2>Result</h2>

    <p id="actions" style="display: none;">
      <button type="button" id="edit">Edit</button>
      <button type="submit" id="crop">Crop</button>
      <button type="reset" id="cancel">Cancel</button>
      <button type="submit" id="submit">Submit</button>

    </p>
    <figure id="result">
      <figcaption style="display: none;">
        Loading images from File objects requires support for the
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/URL">URL</a>
        or
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/FileReader">FileReader</a>
        API.
      </figcaption>
    </figure>
    <div id="meta" style="display: none;">
      <h3>Image metadata</h3>
      <figure id="thumbnail" style="display: none;"></figure>
    </div>
  </form>


  </form>
  <script src="{{ url_for('static', filename='js/vendor/canvas-to-blob.js')}}"></script>
  <script src="{{ url_for('static', filename='js/load-image.js')}}"></script>
  <script src="{{ url_for('static', filename='js/load-image-scale.js')}}"></script>
  <script src="{{ url_for('static', filename='js/load-image-meta.js')}}"></script>
  <script src="{{ url_for('static', filename='js/load-image-fetch.js')}}"></script>
  <script src="{{ url_for('static', filename='js/load-image-orientation.js')}}"></script>
  <script src="{{ url_for('static', filename='js/load-image-exif.js')}}"></script>
  <script src="{{ url_for('static', filename='js/load-image-exif-map.js')}}"></script>
  <script src="{{ url_for('static', filename='js/load-image-iptc.js')}}"></script>
  <script src="{{ url_for('static', filename='js/load-image-iptc-map.js')}}"></script>
  <!--
      jQuery and Jcrop are not required by JavaScript Load Image,
      but included for the demo
    -->
  <script src="{{ url_for('static', filename='js/vendor/jquery.js')}}"></script>
  <script src="{{ url_for('static', filename='js/vendor/jquery.Jcrop.js')}}"></script>
  <script src="{{ url_for('static', filename='js/demo/demo.js')}}"></script>
  <script src="{{ url_for('static', filename='js/demo/download.js')}}"></script>
</body>

</html>
